PLG_CONTENT_THEMLEREXPORTIMPORT="Content - Themler Export & Import"
PLG_CONTENT_THEMLEREXPORTIMPORT_XML_DESCRIPTION="<p>When you click the <i>\"Export\"</i> button Themler creates a ZIP file for you to save to your computer.</p>
<p>This file contains the specified number of your articles and images.</p>
<p>Once you have saved the downloaded file, you can use Themler Import function in another Joomla installation to import the content from this site.</p>
<p>Notice: Please make sure you have installed and activated <i>\"Content - Themler Export & Import\"</i> plugin before importing content.</p>"